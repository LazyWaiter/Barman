<button class="test" ng-click="addCommand()">Add Command test</button>
<div class="content" ng-class="checkOrderControlTimes(order)" ng-repeat="order in orders | filter:isToPrepare | orderBy:getOrderDateUntilNowInMinutes:true">
    <div class="products">
        <div class="inline product" ng-repeat="product in order.value.products">
            <div class="product-info">
                {{product.name}}
            </div>
            <div class=" product-info">
                {{product.quantity}}
            </div>
        </div>
    </div>
    <div class="inline timer">
        <ordered-at order="order"></ordered-at>
        Table #{{order.value.tableNumber}}
    </div>
    <button class="inline" ng-click="updateStatusToReady(order)">
        Ready
    </button>
</div>
