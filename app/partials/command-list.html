<accordion close-others="oneAtATime">
    <accordion-group heading="Table #1 - {{order.time | date:'dd/MM/yyyy'}}" ng-repeat="order in orders">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th></th>
                    <th>Description</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total Price</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="product in order.detail">
                    <td><input type="checkbox"></td>
                    <td>{{product.name}}</td>
                    <td>{{product.quantity}}</td>
                    <td>product's price</td>
                    <td>Total price</td>
                </tr>
            </tbody>
        </table>

        <button class="btn btn-primary" ng-click="updateStatusToReady(order)">Ready!</button>
    </accordion-group>
</accordion>
