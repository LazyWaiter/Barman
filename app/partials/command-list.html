<accordion close-others="oneAtATime">
    <accordion-group  ng-repeat="order in orders | filter:isToPrepare" heading="Table #{{order.value.tableNumber}} - {{order.value.createdAt | date:'dd/MM/yyyy'}}">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th></th>
                    <th>Description</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total Price</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="product in order.value.products">
                    <td><input type="checkbox"></td>
                    <td>{{product.name}}</td>
                    <td>{{product.quantity}}</td>
                    <td>{{product.price}}$</td>
                    <td>{{product.price * product.quantity}}$</td>
                </tr>
            </tbody>
        </table>

        <button class="btn btn-primary" ng-click="updateStatusToReady(order)">Ready</button>
    </accordion-group>
</accordion>
